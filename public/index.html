<html>
  <head>
    <title>NCAA Challenge</title>

    <link href='http://fonts.googleapis.com/css?family=Metrophobic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/ncaa.css" />
    <script src="js/jquery-2.1.0.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
    <script src="js/underscore-min.js" type="text/javascript"></script>
    <script src="js/ncaa.js" type="text/javascript"></script>

  </head>
  <body>
    <div class="topper">Beemsterboer B-Ball Battle</div>
    <div class="update-time"></div>
    <div class="header container-fluid summary">
      <div class="row-fluid">
        <div class="span1">Player</div>
        <div class="span1">Total</div>
        <div class="span9">Picks</div>
      </div>
    </div>
    <div class="content container-fluid">
    </div>

    <div class="row-fluid template summary">
      <div class="player span1"></div>
      <div class="total span1"></div>
      <div class="span9">
        <div class="row-fluid">
          <div class="team team1 span3"></div>
          <div class="team team2 span3"></div>
          <div class="team team3 span3"></div>
          <div class="team team4 span3"></div>
        </div>
        <div class="row-fluid">
          <div class="team team5 span3"></div>
          <div class="team team6 span3"></div>
          <div class="team team7 span3"></div>
          <div class="team team8 span3"></div>
        </div>
      </div>
    </div>
  </body>
</html>
