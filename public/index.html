<html>
  <head>
    <title>Mark Madness 2014</title>

    <link href='http://fonts.googleapis.com/css?family=Metrophobic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/ncaa.css" />
    <script src="js/jquery-2.1.0.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
    <script src="js/underscore-min.js" type="text/javascript"></script>
    <script src="js/ncaa.js" type="text/javascript"></script>

  </head>
  <body>
    <span class="topper">
      <img class='logo' src='img/logo.png'></img>
      <span>Beemsterboer B-Ball Battle: <small>Mark Madness 2014</small></span>
    </span>
    <div class="update-time"></div>
    <div class="header container-fluid summary">
      <div class="row">
        <div class="col-md-2">Player</div>
        <div class="col-md-1">Total</div>
        <div class="col-md-9">Picks</div>
      </div>
    </div>
    <div class="content container-fluid">
    </div>

    <div class="row template summary hidden">
      <div class="player col-md-2"></div>
      <div class="total col-md-1"></div>
      <div class="col-md-1 expander glyphicon glyphicon-plus"></div>
      <div class="col-md-1 expander glyphicon glyphicon-minus hidden"></div>
      <div class="col-md-8 logos">
        <img src="" alt="" class="col-md-1 team-logo template hidden" />
        <div class="row logo-display">
        </div>
      </div>
      <div class="col-md-8 details hidden">
        <div class="row">
          <div class="team team1 col-md-3">
            <img src="" alt="" class="team-logo" />
          </div>
          <div class="team team2 col-md-3">
            <img src="" alt="" class="team-logo" />
          </div>
          <div class="team team3 col-md-3">
            <img src="" alt="" class="team-logo" />
          </div>
          <div class="team team4 col-md-3">
            <img src="" alt="" class="team-logo" />
          </div>
        </div>
        <div class="row">
          <div class="team team5 col-md-3">
            <img src="" alt="" class="team-logo" />
          </div>
          <div class="team team6 col-md-3">
            <img src="" alt="" class="team-logo" />
          </div>
          <div class="team team7 col-md-3">
            <img src="" alt="" class="team-logo" />
          </div>
          <div class="team team8 col-md-3">
            <img src="" alt="" class="team-logo" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
